<div class="user-details">
    <form role="form">
        <div class="form-group">
            <label for="given-names">Given Name(s)</label>
            <input type="text" class="form-control" id="given-names" placeholder="Joe" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Family Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Bloggs" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone (Landline or Mobile)</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="(+61) 0400 420 007 or 37 236 198" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">State</label>
            <select class="form-control" required>
                <option value="">Please select the state in which you reside</option>
                <option value="QLD">QLD</option>
                <option value="ACT">ACT</option>
                <option value="NSW">NSW</option>
                <option value="VIC">VIC</option>
                <option value="TAS">TAS</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="NT">NT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Postcode</label>
            <input type="number" class="form-control" id="exampleInputEmail1" placeholder="4258" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Suburb</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Yelpsville">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="joe.bloggs@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Confirm Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="joe.bloggs@gmail.com" required>
        </div>
        <div class="form-group pull-right">
            <div class="checkbox pull-left">
                <label>
                    <input type="checkbox" name="TermsOfParticipation" required> I agree to all <a href="/terms-of-participation">Terms of Participation*</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Save</button>
        </div>
    </form>
</div>
