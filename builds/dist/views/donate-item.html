<div class="donate-item container"><form id=donate-item-form role=form ng-controller=DonateItemCtrl><div class=row><div class="form-group col-xs-3 col-sm-2"><label for=donate-item-field-qty>Qty.</label><input id=donate-item-field-qty type=text name=Qty placeholder=2 required ng-model=item.qty class=form-control></div><div class="form-group col-xs-9 col-sm-5"><label for=donate-item-field-short-description>Short Description</label><input id=donate-item-field-short-description type=text name=ShortDescription placeholder="Queen sized blankets" required ng-model=item.shortDescription class=form-control></div><div class="form-group col-xs-12 col-sm-5"><label for=donate-item-field-photo>Photo</label><input id=donate-item-field-photo type=file name=Photo required ng-model=item.photo class=form-control></div></div><div class=row><div class="form-group col-sm-6"><label for=donate-item-field-condition>Condition</label><select id=donate-item-field-condition name=Condition required ng-model=item.condition class=form-control><option value="">Please select a condition</option><option value=New>New/As new</option><option value=Used>Gently used</option><option value=Older>Older, but excellent</option></select></div><div class="form-group col-sm-6"><label for=donate-item-field-hold-duration>I will hold this item for</label><select id=donate-item-field-hold-duration name=HoldDuration required ng-model=item.holdDuration class=form-control><option value="">Please select a duration</option><option value=QLD>One month</option><option value=ACT>Two months</option><option value=NSW>Three months</option></select></div></div><div class=row><div class="form-group col-xs-12"><label for=donate-item-field-comment>Comments</label><textarea id=donate-item-field-comment rows=3 name=Comments placeholder="What kind of comments are we looking for?" ng-model=item.comments class=form-control></textarea></div></div><div class=row><div class="form-group col-xs-12"><toggle-switch id=donate-item-field-can-drop-off model=item.canDropOff on-label="Yes, I can" off-label="No, I can't"></toggle-switch><label>drop this item off to a charity in my area</label></div></div><div class=row><div class="form-group col-xs-12"><toggle-switch id=donate-item-field-can-post-aus-wide model=item.canPostAusWide on-label="Yes, I can" off-label="No, I can't"></toggle-switch><label>post this item Australia-wide</label></div></div><div class=row><div class="form-group col-xs-12"><toggle-switch id=donate-item-field-prefer-charity-collection model=item.preferCharityCollection on-label="Yes, I would" off-label="No, I wouldn't"></toggle-switch><label>prefer the charity to collect this item</label></div></div><div class=row><div class=col-xs-12><button type=submit class="btn btn-primary">Donate</button></div></div></form></div>
