<div class="user-details container"><form id=user-details-form role=form ng-controller=UserDetailsCtrl><div class=row><div class="form-group col-sm-6"><label for=user-details-field-given-names>Given Name(s)</label><input id=user-details-field-given-names type=text name=GivenNames placeholder=Joe required ng-model=user.givenNames class=form-control></div><div class="form-group col-sm-6"><label for=user-details-field-family-name>Family Name</label><input id=user-details-field-family-name type=text name=FamilyName placeholder=Bloggs required ng-model=user.familyName class=form-control></div></div><div class=row><div class="form-group col-sm-6"><label for=user-details-field-phone>Phone (Landline or Mobile)</label><input id=user-details-field-phone type=tel name=Phone placeholder="(+61) 0400 420 007 or 37 236 198" required ng-model=user.phone class=form-control></div><div class="form-group col-sm-6"><label for=user-details-field-email>Email address</label><input id=user-details-field-email type=email name=Email placeholder=joe.bloggs@gmail.com required ng-model=user.email class=form-control></div></div><div class=row><div class="form-group col-sm-4"><label for=user-details-field-state>State</label><select id=user-details-field-state name=State required ng-model=user.state class=form-control><option value="">Please select the state in which you reside</option><option value=QLD>QLD</option><option value=ACT>ACT</option><option value=NSW>NSW</option><option value=VIC>VIC</option><option value=TAS>TAS</option><option value=WA>WA</option><option value=SA>SA</option><option value=NT>NT</option></select></div><div class="form-group col-sm-4"><label for=user-details-field-postcode>Postcode</label><input id=user-details-field-postcode type=text name=Postcode placeholder=4718 pattern=d* minlength=4 maxlength=4 required ng-model=user.postcode class=form-control></div><div class="form-group col-sm-4"><label for=user-details-field-suburb>Suburb</label><input id=user-details-field-suburb type=text name=Suburb placeholder=Yelpsville ng-model=user.suburb class=form-control></div></div><div class=row><div class="form-group col-xs-12"><toggle-switch id=user-details-field-terms-of-participation model=user.termsOfParticipation on-label="Yes, I agree" off-label="No, I don't agree"></toggle-switch><label>to all<a data-toggle=modal data-target=#termsOfParticipationModal>Terms of Participation*</a></label></div></div></form></div>
