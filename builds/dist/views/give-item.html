<div id=giveItemConfirmationModal ng-controller=GiveItemCtrl class="give-item-confirmation-modal modal fade"><div class=modal-dialog><div class=modal-content><div class=modal-header><button type=button data-dismiss=modal aria-hidden=true class=close>&times;</button><h4 class=modal-title>{{item.ItemName}}<small class=location><i class="fa fa-map-marker"></i>{{item.Location}}</small></h4></div><div class=modal-body><p>{{item.Recipient}}</p><h5>Acceptable delivery methods:</h5><small ng-bind-html=getDeliveryMethods() class=delivery-methods></small></div><div class=modal-footer><button type=button data-dismiss=modal class="btn btn-default">Cancel</button><button type=button ng-click=give() class="btn btn-primary">Give</button></div></div></div></div>
