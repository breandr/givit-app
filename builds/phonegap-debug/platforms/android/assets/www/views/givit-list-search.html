
<div id="givit-list-search-form-container" ng-controller="GivitListCtrl" ng-show="currentRouteIs('views/givit-list.html')" class="navbar-collapse collapse">
  <form id="givit-list-search-form" role="form" ng-submit="search()" class="form-inline-always pull-right">
    <div id="givit-list-search-field-container-km" class="form-group">
      <label for="givit-list-search-field-km">Within {{filter.km | number}}</label>
      <input id="givit-list-search-field-km" type="text" minlength="1" maxlength="4" name="Km" placeholder="50" pattern="[0-9]*" required="required" ng-model="filter.km" class="form-control"/>
    </div>
    <div id="givit-list-search-field-container-postcode" class="form-group">
      <label for="givit-list-search-field-postcode">Km of postcode: {{filter.postcode}}</label>
      <input id="givit-list-search-field-postcode" type="text" name="Postcode" placeholder="4718" pattern="[0-9]*" minlength="4" maxlength="4" required="required" ng-model="filter.postcode" class="form-control"/>
    </div>
    <div class="form-group search-btn-container">
      <button type="submit" class="search-btn btn btn-primary"><i class="fa fa-search"></i><span class="btn-text">Search</span></button>
      <button type="reset" ng-click="clearSearch($event)" class="btn btn-warning"><i class="fa fa-times"></i></button>
    </div>
  </form>
</div>
